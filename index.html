<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main>
     <section id="left">
        <h6>Your Result</h6> 
        <p><strong>76</strong> of 100</p>
        <h5>Great</h5>
        <small>You scored higher than 65% of the people who have taken these tests.</small>
      </section>
    
      <section id="right">
        <h4>Summary</h4>
        
        <p class="red"><span><img src="/assets/images/icon-reaction.svg">Reaction</span>
        <small>80 / 100</small>
       </p>
        
        <p class="orange"><span><img src="/assets/images/icon-memory.svg">Memory</span>
        <small>92 / 100</small></p>
        
        <p class="green"><span><img src="/assets/images/icon-verbal.svg">Verbal</span>
        <small>61 / 100</small></p>
        
        <p class="purple"><span><img src="/assets/images/icon-visual.svg">Visual</span>
        <small>72 / 100</small></p>
        
        <button class="btn">Continue</button>
    
     </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">amaar</a>.
  </footer>
</div>
</body>
</html>
